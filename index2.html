
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Sixtyfour&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #aba4ac;
      font-family: Arial, sans-serif;
      text-align: center;
      
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #error-message {
      color: red;
      margin-top: 10px;
    }
    body {
    font-family: "Jersey 15", serif;
      text-align: center;
      /* margin-top: 100px; */
    }
    input{
    font-family: "Exo 2", serif;
    padding: 15px 24px;
    margin: 0px 8px;
    font-size: 16px;
    color: #000000;
    border: none;
    border-radius: 24px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    #message {
      color: green;
      margin-top: 10px;
    }
    h2{
        font-size: 70px;
    }
    button {
    font-family: "Exo 2", serif;
    padding: 15px 24px;
    margin: 0px 8px;
    font-size: 16px;
    background-color: #51425f;
    color: #ffffff;
    border: none;
    border-radius: 24px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

  </style>
</head>
<body>
  <div id="password-page">
    <h2>Enter Password to Access</h2>
    <input type="password" id="password-input" placeholder="Password">
    <button onclick="checkPassword()">Unlock</button>
    <p id="error-message"></p>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password-input").value;
      const storedPassword = localStorage.getItem("userPassword"); // Retrieve password from localStorage
      const errorMessage = document.getElementById("error-message");

      if (input === storedPassword) {
        // Redirect to YouTube if the password matches
        window.location.href = "index3.html";
      } else {
        // Display error message if the password is incorrect
        errorMessage.textContent = "Incorrect password. Please try again.";
      }
    }
  </script>
</body>
</html>
