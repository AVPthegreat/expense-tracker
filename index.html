<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Your Password</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Sixtyfour&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
    font-family: "Jersey 15", serif;
      text-align: center;
      background-color: #aba4ac;
      /* margin-top: 100px; */
    }
    input{
    font-family: "Exo 2", serif;
    padding: 15px 24px;
    margin: 0px 8px;
    font-size: 16px;
    color: #000000;
    border: none;
    border-radius: 24px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    #message {
      color: green;
      margin-top: 10px;
    }
    h2{
        font-size: 75px;
    }
    button {
    font-family: "Exo 2", serif;
    padding: 15px 24px;
    margin: 0px 8px;
    font-size: 16px;
    background-color: #51425f;
    color: #ffffff;
    border: none;
    border-radius: 24px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

  </style>
</head>
<body>
  <div id="setup-page">
    <h2>Set Your Password</h2>
    <input type="password" id="password-input" placeholder="Enter a password">
    <button onclick="setPassword()">Set Password</button>
    <p id="message"></p>
  </div>

  <script>
    // Check if a password is already set
    if (localStorage.getItem("userPassword")) {
      // Redirect to the validation page if password exists
      window.location.href = "index2.html";
    }

    // Function to set the password
    function setPassword() {
      const password = document.getElementById("password-input").value;
      const message = document.getElementById("message");

      if (password) {
        localStorage.setItem("userPassword", password); // Store the password in localStorage
        message.textContent = "Password set successfully! Redirecting...";
        setTimeout(() => {
          window.location.href = "index2.html"; // Redirect to the validation page
        }, 1500);
      } else {
        message.textContent = "Please enter a valid password.";
        message.style.color = "red";
      }
    }
  </script>
</body>
</html>
